// Material SPR_SEATBELT Type114
ATTRIBUTES(COMMON)
{
    // Solver attributes
    TITLE                                   = VALUE(STRING, "Title");

    MAT_RHO                                 = VALUE(FLOAT, "Density");
    LMIN                                    = VALUE(FLOAT, "Minimum length for mass computation");

    STIFF1                                  = VALUE(FLOAT, "Linear loading and unloading stiffness per unit length");
    DAMP1                                   = VALUE(FLOAT, "Damping");

    FUN_L                                   = VALUE(FUNCT, "Function identifier defining loading force versus engineering strain");
    FUN_UL                                  = VALUE(FUNCT, "Function identifier defining unloading force versus engineering strain");
    Xscale                                  = VALUE(FLOAT, "Scale factor for Epsilon for fct_load and fct_uload");
    Fscale                                  = VALUE(FLOAT, "Scale factor for f(Epsilon) for fct_load and fct_uload");

    MAT_E                                   = VALUE(FLOAT, "Young's modulus for compression and bending");
    Ibend                                   = VALUE(FLOAT, "Area moment of inertia bending");
    Itors                                   = VALUE(FLOAT, "Area moment of inertia torsion");
    FMAX                                    = VALUE(FLOAT, "Maximum force for shear and compression");
    MMAX                                    = VALUE(FLOAT, "Maximum moment for bending and torsion");
    SHEAR_AREA                              = VALUE(FLOAT, "Shear area");
    Rfac                                    = VALUE(FLOAT, "Scaling factor for inertia");
  
    //Attributes for HM usage
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                            = SIZE("NUM_COMMENTS");
    COMMENTS                                = ARRAY[NUM_COMMENTS](STRING, "Entity_Comments");
    CommentEnumField                        = VALUE(INT, "User Comments"); 
    Mat_Name_OR_LawNo                       = VALUE(INT, "");
    IO_FLAG                                 = VALUE(INT, "");
    LAW_NO                                  = VALUE(STRING, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    MAT_RHO                                 = 118;
    LMIN                                    = 9166;
    STIFF1                                  = 1131;
    DAMP1                                   = 254;
    FUN_L                                   = 9167;
    FUN_UL                                  = 9168;
    Xscale                                  = 9169;
    Fscale                                  = 9170;
    MAT_E                                   = 119;
    Ibend                                   = 9171;
    Itors                                   = 9172;
    FMAX                                    = 9173;
    MMAX                                    = 9174;
    SHEAR_AREA                              = 9175;
    Rfac                                    = 9176;
    //HM INTERNAL
    KEYWORD_STR                             = 9000;
    COMMENTS                                = 5109;
    CommentEnumField                        = 7951;
    NUM_COMMENTS                            = 5110;
    IO_FLAG                                 = -1;
    Mat_Name_OR_LawNo                       = 4538;
    TITLE                                   = -1;
    LAW_NO                                  = -1;
}

DEFAULTS(COMMON)
{
    Xscale                                  = 1.0;
    Fscale                                  = 1.0;
    Rfac                                    = 1.0;
    Mat_Name_OR_LawNo                       = 0;
}

GUI(COMMON)
{
 optional:
    RADIO(CommentEnumField)
    {
       ENUM_VALUE_FLAG=TRUE;
       ADD(1, "1:Hide in Menu/Export");
       ADD(2, "2:Show in Menu/Export");
       ADD(3, "3:Do Not Export");
    }
    if(CommentEnumField == 2)
    {  
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }   
    }
    if( Mat_Name_OR_LawNo == 2)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW114/");
    }
    else
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/SPR_SEATBELT/");
    }
// Solver attributes 
    mandatory:
        SCALAR(MAT_RHO) {DIMENSION="density";}
    optional:
        SCALAR(LMIN) { DIMENSION="l"; }
        SCALAR(STIFF1) { DIMENSION="force"; }
    SCALAR(DAMP1) { DIMENSION="QUANTITY OF MOVEMENT"; } 
    FUNCTION(FUN_L) {
      X_TITLE="Strain"; X_DIMENSION="DIMENSIONLESS";
      Y_TITLE="f"; Y_DIMENSION="force";
    }
    FUNCTION(FUN_UL) {
      X_TITLE="Strain"; X_DIMENSION="DIMENSIONLESS";
      Y_TITLE="f"; Y_DIMENSION="force";
    }
        SCALAR(Xscale) { DIMENSION="DIMENSIONLESS"; }
        SCALAR(Fscale) { DIMENSION="force"; }
    SCALAR(MAT_E) { DIMENSION="pressure"; } 
    SCALAR(Ibend) { DIMENSION="inertia"; }
    SCALAR(Itors) { DIMENSION="inertia"; }
    SCALAR(FMAX) { DIMENSION="force"; } 
    SCALAR(MMAX) { DIMENSION="moment"; } 
        SCALAR(SHEAR_AREA) { DIMENSION="area"; }
    SCALAR(Rfac) { DIMENSION="DIMENSIONLESS"; }  
}
//File format for Radioss 2022
FORMAT(radioss2022)
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "LAW" )
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 2)
    {
        HEADER("/MAT/LAW114/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/SPR_SEATBELT/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    COMMENT("#                RHO                LMIN");
    CARD("%20lg%20lg", MAT_RHO, LMIN);
    COMMENT("#                  K                   C");
    CARD("%20lg%20lg",STIFF1,DAMP1);
    COMMENT("# fct_load fct_uload              Xscale              Fscale");
    CARD("%10d%10d%20lg%20lg",FUN_L,FUN_UL,Xscale,Fscale);
    COMMENT("#                  E                   I                   J                FMAX                MMAX");
    CARD("%20lg%20lg%20lg%20lg%20lg",MAT_E,Ibend,Itors,FMAX,MMAX);
    COMMENT("#                 AS                   R");
    CARD("%20lg%20lg",SHEAR_AREA,Rfac);
}
